<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
</head>
<body>

  <!-- Modal to add books -->

  <div class="modal hide">
    <h2>Add A new Book</h2>
    <label for="book">Book Name</label>
    <input type="text" id="book">
    <label for="author">Author</label>
    <input type="text" id="author">
    <label for="pgCount">Page Count</label>
    <input type="text" id="pgCount">
    <label for="isRead">Have you Read it?</label>
    <input type="checkbox" id="isRead">

<button class="addButton">Add</button>
  </div>
<header>
  <h1>Lorenzo's Library</h1>
  <button class="modalButton">Add a book</button>

</header>

  <p class="word">Welcome to Lorenzo's Library</p>
  <div class="bookcontainer">
    
    <div class="card">
      <div class="remove">X</div>
      <h2>Click Add a book!</h2>
      <p>Author</p>
      <p>Page count</p>
      <p>Have I read it?</p>
      <div class="unread">
        <p>Read</p>
        <button>Unread</button>  
      </div>
    </div>


    
  </div>


  <script src="library.js"></script>
</body>
</html>
